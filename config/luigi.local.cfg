[scheduler]
record_task_history = True
state_path = /var/luigi/state/luigi-state.pickle
max_shown_tasks = 100000
retry_count = 3
remove_delay = 3600
retry_delay = 300

[task_history]
db_connection = postgresql://luigi:luigipass@postgres:5432/luigi

[core]
default_scheduler_host = luigi_scheduler
default_scheduler_port = 8082

[logging]
log_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file = /var/log/luigi/luigi.log

[worker]
keep_alive = True
wait_interval = 30
