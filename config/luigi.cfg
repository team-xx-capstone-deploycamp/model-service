[core]
default-scheduler-host=localhost
default-scheduler-port=8082
keep-alive=20
retry-count=3
parallel-scheduling=True
assistant-modules=luigi.contrib.hadoop

[retcode]
already_running=10
missing_data=20
not_run=25
task_failed=30
scheduling_error=35

[task_history]
db_connection=postgresql://luigi_user:luigi_password@localhost:5432/luigi_db

[postgres]
host=localhost
database=luigi_db
user=luigi_user
password=luigi_password
port=5432

[scheduler]
record_task_history=true
state_path=/var/lib/luigi-server/state.pickle
disable-persist=false
task-history-cleanup=true
max-task-history=1000
remove_delay = 3600
retry_delay = 300

[worker]
keep_alive=true
count_uniques=true
count_last_scheduled=true
max_reschedules=1
timeout=3600
retry_external_tasks=false
